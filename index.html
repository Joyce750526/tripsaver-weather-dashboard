<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&subset=greek" rel="stylesheet">
  <link rel="stylesheet" href="./assets/style.css" />
  <title>Your Trip Saver Weather Dashboard</title>
</head>

<body>
  <header>
    <div class="jumbotron jumbotron-fluid">
      <div class="container-fluid d-flex flex-column justify-content-center">
        <h1><strong>Trip Saver Weather Dashboard</strong></h1>
  </header>
  <div class="row justify-content-left">
    <div class="col-4">
      <h4><strong>Search for a City</strong></h4>
      <input type="text" id="city" class="search-bar w-50" placeholder="search here">
      <button class="btn btn-primary" type="button" id="search"><i class="fas fa-search"></i></button></button>
      <button class="btn btn-secondary" type="button" id="cancel"><i class="fas fa-times-circle"></i></button></button>
    </div>
  </div>

  <div class="row justify-content-left"></div>

  <div class="col-8" id="display">
  </div>


  <div class="row-today-weather"></div>
  <div class="col-4"></div>


  <div class="col-12 col-md-9 p-3 text-light">
    <h2>Showing results for <span id="result-text"></span></h2>
    <div id="result-content"></div>
  </div>
  </div>
  <h3><strong>5-Day Forecast</strong></h3>
  </div>
  <div class="row" id="weather-results"></div>
  </div>
  </div>

  <!-- script links -->
  <script src="https://kit.fontawesome.com/3c309b0cab.js" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
  <script src="./assets/script.js"></script>


</body>

</html>
